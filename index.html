<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Shop</title>
	<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="reset.css">
	<link rel="stylesheet" href="style.css">
</head>
<body>

	<svg style="display: none">
		<symbol id="arrow" viewBox="0 0 48 48">
			<g>
				<path d="M14.83 16.42l9.17 9.17 9.17-9.17 2.83 2.83-12 12-12-12z"/>
			</g>
		</symbol>
	</svg>
	<header class="header">
		<div class="container">
			<div class="row">
				<div class="col-md-3">
					<div class="logo">
						<a href="" class="logo_link">
							<img src="images/logo.png" alt="logo">
						</a>
					</div>
				</div>
				<div class="col-md-6">
					<nav>
						<ul class="menu">
							<li class="menu_item">
								<a href="" class="item_link">Home</a>
							</li>
							<li class="menu_item products">
								<a href="" class="item_link">Products <svg class="arrow">
									<use xlink:href="#arrow"></use>
								</svg></a>

								<ul class="down_list">
									<li class="down_list_item"><a href="" class="down_list_link">Lorem ipsum dolor</a></li>
									<li class="down_list_item"><a href="" class="down_list_link">Sit amet</a></li>
									<li class="down_list_item"><a href="" class="down_list_link">Consectetur adipisicing</a></li>
									<li class="down_list_item"><a href="" class="down_list_link">Tempor incididunt</a></li>
									<li class="down_list_item"><a href="" class="down_list_link">Dolore magna aliqua</a></li>
									<li class="down_list_item"><a href="" class="down_list_link">Ut enim ad minim veniam</a></li>
									<li class="down_list_item"><a href="" class="down_list_link">Quis nostrud</a></li>
								</ul>

								

							</li>
							<li class="menu_item">
								<a href="" class="item_link">Payment</a>
							</li>
							<li class="menu_item">
								<a href="" class="item_link">Shipping</a>
							</li>
						</ul>
					</nav>
				</div> <!-- col-md-6 -->
				<div class="col-md-3">

					<div class="row">
						<div class="col-md-9">

							<div class="menu_search">
								<form action="" method="get" class="form_search">
									<input type="text" type="text" placeholder="search" name="q" class="input_search">
									<button type="submit" value="search" class="btn_search"></button>
								</form>
							</div>
						</div>
						
						    <div class="col-md-3">
								<div class="cart">
									<div class="counter">4</div>
									<button type="buton" value="search" class="btn_cart"></button>
								</div>
							</div>
						
					</div> <!-- row -->
				</div> <!-- col-md-3 -->



				</div> <!-- row -->
			</div>  <!-- container -->
		</div>
	</header>
	<main class="main">
		<div class="slider"></div>
		<div class="container">
			<div class="row"></div>
			<div class="col-md-3 device_type"></div>
			<div class="col-md-9">
				<div class="product_block">
					<ul class="branch_list">
						<li class="branch_item"><a href="" class="branch_item_link">Home page</a> &gt;</li>
						<li class="branch_item"><a href="" class="branch_item_link">Products</a> &gt;</li>
						<li class="branch_item"><a href="" class="branch_item_link">Laptops and Tables</a></li>
					</ul>
					
					<div class="col-md-9">
						<h1 class="h1_text">Laptops and Tablets</h1>
					</div>
					<div class="col-md-3">

							<select name="sort by" class="sort_by">
								<option value="price" class="sort_by_option">sort by price</option>
								<option value="name" class="sort_by_option">sort by name</option>
								<option value="date" class="sort_by_option">sort by date</option>
								<option value="popularity" class="sort_by_option">sort by popularity</option>
							</select>

					</div>
				</div> <!-- product_block -->

				
			</div> <!-- col-md-9 -->
		<div class="row"></div>
		</div> <!-- container -->
	</main>
	<footer class="footer">Footer</footer>

</body>
</html>
